              stroke-miterlimit="10"

              x2="26"

              opacity="0"
            >
              <animate
                attributeName="y1"
                begin="1200ms"
                dur="200ms"
                fill="freeze"
                from="30"
                to="44"
              />
              <animate
                attributeName="opacity"
                from="0"
                to="1"
                fill="freeze"
                begin="1200ms"
                dur="100ms"
              />
            </line>

            <circle id="nokta" fill="#FD5857" cx="26" cy="30" r="4" opacity="0">
              <animate
                attributeName="r"
                begin="1s"
                dur="200ms"
                fill="freeze"
                from="0"
                to="4"
              />
              <animate

      </div>
    </header>

    <main>
      <section id="intro" style="text-align: center">
        <h2>Introducere</h2>
        <p>
          Acest site te ajută să îți planifici călătoriile. Poți adăuga
          destinații, locuri de vizitat și informații despre transport.
        </p>
      </section>

      <section id="planner">
        <h2>Planificare călătorie</h2>
        <form id="travel-form">
          <label for="destination-input">Destinație:</label>
          <input type="text" id="destination-input" />

          <label for="start-date-input">Data de început:</label>
          <input type="date" id="start-date-input" />

          <label for="end-date-input">Data de sfârșit:</label>
          <input type="date" id="end-date-input" />

          <h3>Transport</h3>
          <label for="transport-input">Tipul transportului:</label>
          <select id="transport-input">
            <option value="null">Fără transport</option>
            <option value="car">Mașină</option>
            <option value="plane">Avion</option>
            <option value="train">Tren</option>
            <option value="ship">Vapor</option>
            <option value="bus">Autobuz</option>
          </select>

          <label for="transport-details-input">
            Detalii despre transport:
            <input type="text" id="transport-details-input" />
          </label>

          <h3>Alte informații</h3>
          <input type="text" id="other-info-input" />

          <button type="submit">Adaugă</button>
        </form>
        <div id="travel-list"></div>
      </section>
    </main>

    <div class="ryu"></div>

    <footer>
      <p>&copy; 2023 Planificare călătorii</p>
    </footer>
